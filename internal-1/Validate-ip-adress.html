<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IPv4 Address Validation</title>
</head>
<body>
<h2>IPv4 Address Validation</h2>
<form onsubmit="event.preventDefault(); validateIPv4();">
<label for="ipAddress">Enter an IPv4 Address:</label>
<input type="text" id="ipAddress" name="ipAddress" required>
<button type="submit">Submit</button>
</form>
<script>
function validateIPv4() {
var ipAddress = document.getElementById("ipAddress").value;
 var ipv4Pattern = /^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
if (ipv4Pattern.test(ipAddress)) {
alert("Valid IPv4 Address");
} else {
alert("Invalid IPv4 Address");
}
}
</script>
</body>
</html>
