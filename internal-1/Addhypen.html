<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Format even</title>
</head>
<body>
<form>
<label for="string">Enter string: </label>
<input type="number" id="string" name="string" required>
<button type="submit" onclick="addHyp()">Convert to Dashed</button>
</form>
<p id="answer"></p>
<script>
addHyp = () => {
event.preventDefault();
var ans = "";
let str = document.getElementById("string").value;
for (let i=0; i<str.length-1; i++){
ans+=str[i];
if ((Number(str[i])%2==0) && (Number(str[i+1])%2==0)){
ans+="-";
}
}
ans+=str[str.length-1];
document.getElementById("answer").innerHTML = ans;
}
</script>
</body>
</html>
